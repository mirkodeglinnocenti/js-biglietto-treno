<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <script src="https://kit.fontawesome.com/913f8a24a8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <div class="container-personal">
            <div class="box">

                <h1>Biglietto TrainTime</h1>
               

            </div>
        </div>

        <section>
            <div class="container-personal">

                <div class="card">

                    <div class="card-header d-flex align-items-baseline gap-3">
                        <i class="fa-solid fa-train-subway"></i>
                        <h5>Traintime</h5>
                    </div>
                    
                    <div class="card-body d-flex">

                        <div class="col-4">
                            <h5 class="card-text">Passeggero</h5>
                            <p class="card-text mb-4" id="stampPassenger"></p>
                            <h5 class="card-text">Lunghezza viaggio</h5>
                            <p class="card-text" id="stampDistance"></p>
                        </div>

                        <div class="col-4">
                            <h5 class="card-text">Prezzo iniziale</h5>
                            <p class="card-text" id="stampPrice"></p>
                            <h5 class="card-text">Valore dello sconto</h5>
                            <p class="card-text" id="discountPrice"></p>
                            <h5 class="card-text">Prezzo finale</h5>
                            <p class="card-text" id="price-output"></p>
                        </div>

                        <div class="col-4">
                            <img src="https://www.cercocerco.net/media/k2/items/cache/1c50d52dbe9254e500a5390a4a3fecb7_XL.jpg" alt="">
                        </div>
                        
                    </div>

                    <div class="card-footer">
                        <p class="card-footer_text">Buon Viaggio da TrainTime la compagnia sempre in orario</p>
                    </div>

                </div>

            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
